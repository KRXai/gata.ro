<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gata.ro — Acasă</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #1e293b; }
        .nav-card { background: white; border: 1px solid #e5e7eb; border-radius: 20px; transition: all 0.2s; cursor: pointer; }
        .nav-card:hover { border-color: #3b82f6; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
        .nav-card.disabled { opacity: 0.5; cursor: not-allowed; grayscale: 1; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <nav class="border-b border-gray-200 bg-white">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <span onclick="window.location.reload()" class="text-xl font-bold tracking-tight text-blue-600 cursor-pointer">GATA.RO</span>
            <div class="flex items-center gap-4">
                <button class="text-slate-400 hover:text-blue-600 transition-colors">
                    <i class="fa-solid fa-circle-user text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <main id="homePage" class="max-w-5xl mx-auto py-16 px-6">
        <div class="mb-12">
            <h1 class="text-3xl font-bold text-slate-900 mb-2 text-center">Bună, Coco!</h1>
            <p class="text-slate-500 text-center">Ce documente vrei să generăm astăzi?</p>
        </div>

        <div class="max-w-xl mx-auto mb-16">
            <div class="relative">
                <input type="text" placeholder="Caută actul dorit..." class="w-full py-4 px-6 rounded-2xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:outline-none bg-white shadow-sm">
                <i class="fa-solid fa-magnifying-glass absolute right-6 top-5 text-slate-300"></i>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            
            <div onclick="openProject('auto')" class="nav-card p-8 flex flex-col items-center justify-center text-center">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mb-4 text-2xl">
                    <i class="fa-solid fa-car"></i>
                </div>
                <span class="font-bold text-sm">Vânzare / Înmatriculare</span>
            </div>

            <div class="nav-card disabled p-8 flex flex-col items-center justify-center text-center">
                <div class="w-16 h-16 bg-slate-50 text-slate-400 rounded-2xl flex items-center justify-center mb-4 text-2xl">
                    <i class="fa-solid fa-house"></i>
                </div>
                <span class="font-bold text-sm text-slate-400">Închiriere Locuință</span>
            </div>

            <div class="nav-card disabled p-8 flex flex-col items-center justify-center text-center">
                <div class="w-16 h-16 bg-slate-50 text-slate-400 rounded-2xl flex items-center justify-center mb-4 text-2xl">
                    <i class="fa-solid fa-briefcase"></i>
                </div>
                <span class="font-bold text-sm text-slate-400">Contract Muncă</span>
            </div>

            <div class="nav-card disabled p-8 flex flex-col items-center justify-center text-center">
                <div class="w-16 h-16 bg-slate-50 text-slate-400 rounded-2xl flex items-center justify-center mb-4 text-2xl">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <span class="font-bold text-sm text-slate-400">Alte Cereri</span>
            </div>
        </div>
    </main>

    <main id="projectPage" class="max-w-5xl mx-auto py-12 px-6 hidden">
        <button onclick="closeProject()" class="text-blue-600 font-bold text-sm mb-8 flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Înapoi la listă
        </button>

        <div class="mb-12">
            <h1 class="text-2xl font-bold text-slate-900 mb-2">Dosar Înstrăinare Auto</h1>
            <p class="text-slate-500 mb-8 font-medium italic italic">Datele tale de beneficiar vor fi preluate automat din profil.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto mb-12">
                <button onclick="selectRole('vanzator')" class="nav-card p-6 flex flex-col items-center">
                    <i class="fa-solid fa-hand-holding-dollar text-2xl text-blue-500 mb-3"></i>
                    <span class="font-bold">Sunt Vânzător</span>
                </button>
                <button onclick="selectRole('cumparator')" class="nav-card p-6 flex flex-col items-center">
                    <i class="fa-solid fa-cart-shopping text-2xl text-blue-500 mb-3"></i>
                    <span class="font-bold">Sunt Cumpărător</span>
                </button>
            </div>

            <div id="scanSection" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                    <label class="nav-card p-6 border-dashed border-2 flex flex-col items-center cursor-pointer">
                        <i class="fa-solid fa-camera text-blue-500 text-xl mb-3"></i>
                        <span id="scanLabel" class="text-sm font-medium">Scanare Buletin Partener</span>
                        <input type="file" class="hidden">
                    </label>
                    <label class="nav-card p-6 border-dashed border-2 flex flex-col items-center cursor-pointer">
                        <i class="fa-solid fa-car text-blue-500 text-xl mb-3"></i>
                        <span class="text-sm font-medium text-center">Scanare Carte Vehicul (CIV)</span>
                        <input type="file" class="hidden">
                    </label>
                </div>
            </div>

            <div id="docsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-8">
                </div>
        </div>
    </main>

    <script>
        function openProject(type) {
            if(type === 'auto') {
                document.getElementById('homePage').classList.add('hidden');
                document.getElementById('projectPage').classList.remove('hidden');
            }
        }

        function closeProject() {
            document.getElementById('homePage').classList.remove('hidden');
            document.getElementById('projectPage').classList.add('hidden');
        }

        function selectRole(role) {
            document.getElementById('scanSection').classList.remove('hidden');
            const grid = document.getElementById('docsGrid');
            const label = document.getElementById('scanLabel');
            
            if(role === 'vanzator') {
                label.innerText = "Scanare Buletin CUMPĂRĂTOR";
                grid.innerHTML = `
                    <div class="nav-card p-6 border-l-4 border-l-blue-500 shadow-sm">
                        <div class="text-[10px] text-blue-600 font-bold mb-2">DATE PROFIL UTILIZATE</div>
                        <div class="font-bold text-sm">1. Contract Vânzare</div>
                    </div>
                    <div class="nav-card p-6 border-l-4 border-l-blue-500 shadow-sm text-center">
                        <div class="font-bold text-sm">2. Declarație Radiere</div>
                    </div>
                `;
            } else {
                label.innerText = "Scanare Buletin VÂNZĂTOR";
                grid.innerHTML = `
                    <div class="nav-card p-6 border-l-4 border-l-blue-500 shadow-sm text-center">
                        <div class="font-bold text-sm">1. Contract Cumpărare</div>
                    </div>
                    <div class="nav-card p-6 border-l-4 border-l-blue-500 shadow-sm text-center">
                        <div class="font-bold text-sm">2. Declarație Impunere</div>
                    </div>
                    <div class="nav-card p-6 border-l-4 border-l-blue-500 shadow-sm text-center">
                        <div class="font-bold text-sm">3. Cerere Înmatriculare</div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
