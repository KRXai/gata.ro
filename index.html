<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gata.ro — Simplificăm Actele</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #1e293b; }
        .nav-card { background: white; border: 1px solid #e5e7eb; border-radius: 24px; transition: all 0.2s; cursor: pointer; }
        .nav-card:hover { border-color: #3b82f6; transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
        .nav-card.disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal.active { display: flex; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <nav class="border-b border-gray-100 bg-white sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <span onclick="goHome()" class="text-xl font-black tracking-tighter text-blue-600 cursor-pointer uppercase">GATA.RO</span>
            <div class="flex items-center gap-4">
                <div id="expiryAlert" class="hidden flex items-center gap-2 bg-red-50 text-red-600 px-3 py-1 rounded-full border border-red-100">
                    <i class="fa-solid fa-bell text-[10px]"></i>
                    <span class="text-[10px] font-bold uppercase">Expirat</span>
                </div>
                <button onclick="toggleModal('profileModal')" class="w-10 h-10 bg-slate-50 text-blue-600 rounded-full flex items-center justify-center border border-slate-200">
                    <i class="fa-solid fa-user-circle text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <main id="homePage" class="max-w-5xl mx-auto py-20 px-6">
        <div class="text-center mb-16">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-2">Salut, <span id="userNameDisplay">Coco</span>!</h1>
            <p class="text-slate-400 font-medium">Ce documente vrei să generăm astăzi?</p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div onclick="openProject('auto')" class="nav-card p-10 flex flex-col items-center justify-center">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mb-4 text-2xl">
                    <i class="fa-solid fa-car"></i>
                </div>
                <span class="font-bold text-xs uppercase tracking-widest text-slate-600">Vânzare Auto</span>
            </div>
            <div class="nav-card disabled p-10 flex flex-col items-center justify-center">
                <div class="w-16 h-16 bg-slate-50 text-slate-400 rounded-3xl flex items-center justify-center mb-4 text-2xl">
                    <i class="fa-solid fa-house"></i>
                </div>
                <span class="font-bold text-xs uppercase tracking-widest text-slate-400 text-center">Locuință</span>
            </div>
            <div class="nav-card disabled p-10 flex flex-col items-center justify-center">
                <div class="w-16 h-16 bg-slate-50 text-slate-400 rounded-3xl flex items-center justify-center mb-4 text-2xl text-center">
                    <i class="fa-solid fa-briefcase"></i>
                </div>
                <span class="font-bold text-xs uppercase tracking-widest text-slate-400">Muncă</span>
            </div>
            <div class="nav-card disabled p-10 flex flex-col items-center justify-center">
                <div class="w-16 h-16 bg-slate-50 text-slate-400 rounded-3xl flex items-center justify-center mb-4 text-2xl">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <span class="font-bold text-xs uppercase tracking-widest text-slate-400">Altele</span>
            </div>
        </div>
    </main>

    <main id="projectPage" class="max-w-4xl mx-auto py-12 px-6 hidden">
        <button onclick="goHome()" class="text-slate-400 hover:text-blue-600 font-bold text-[10px] mb-10 flex items-center gap-2 uppercase tracking-widest transition-all">
            <i class="fa-solid fa-arrow-left"></i> Înapoi
        </button>

        <div class="text-center mb-12">
            <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-8">Rolul tău în contract</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto mb-16">
                <button onclick="selectRole('vanzator')" class="nav-card p-10 flex flex-col items-center">
                    <i class="fa-solid fa-hand-holding-dollar text-3xl text-blue-500 mb-4"></i>
                    <span class="font-bold uppercase text-xs">Sunt Vânzătorul</span>
                </button>
                <button onclick="selectRole('cumparator')" class="nav-card p-10 flex flex-col items-center">
                    <i class="fa-solid fa-cart-shopping text-3xl text-blue-500 mb-4"></i>
                    <span class="font-bold uppercase text-xs">Sunt Cumpărătorul</span>
                </button>
            </div>
        </div>

        <div id="activeSection" class="hidden">
            <div class="bg-blue-600 rounded-[2.5rem] p-10 mb-10 text-white shadow-xl">
                <h3 class="text-center font-bold mb-8 uppercase tracking-widest text-[10px]">Scanare acte</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label class="bg-blue-500 border-2 border-dashed border-blue-300 rounded-2xl p-8 flex flex-col items-center cursor-pointer hover:bg-white hover:text-blue-600 transition-all">
                        <i class="fa-solid fa-camera text-2xl mb-3"></i>
                        <span id="scanLabel" class="text-[10px] font-bold">SCANARE BULETIN PARTENER</span>
                        <input type="file" class="hidden" onchange="generateDocs()">
                    </label>
                    <label class="bg-blue-500 border-2 border-dashed border-blue-300 rounded-2xl p-8 flex flex-col items-center cursor-pointer hover:bg-white hover:text-blue-600 transition-all">
                        <i class="fa-solid fa-file-contract text-2xl mb-3"></i>
                        <span class="text-[10px] font-bold uppercase">Scanare CIV</span>
                        <input type="file" class="hidden" onchange="generateDocs()">
                    </label>
                </div>
            </div>
            <div id="docsGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
        </div>
    </main>

    <div id="profileModal" class="modal px-4">
        <div class="bg-white w-full max-w-2xl rounded-[3rem] p-10 shadow-2xl relative">
            <button onclick="toggleModal('profileModal')" class="absolute top-10 right-10 text-slate-300 hover:text-slate-600">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
            <h2 class="text-2xl font-bold mb-8 text-slate-800 tracking-tight text-center">Profilul tău</h2>
            
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block">Nume Complet</label>
                    <input type="text" id="profName" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-500" placeholder="Ex: Coco Popescu">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block">Data Expirării CI</label>
                    <input type="date" id="profExpiry" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                </div>
                <button onclick="saveProfile()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg hover:bg-blue-700">SALVEAZĂ PROFIL</button>
            </div>
        </div>
    </div>

    <script>
        function toggleModal(id) { document.getElementById(id).classList.toggle('active'); }
        function goHome() { document.getElementById('homePage').classList.remove('hidden'); document.getElementById('projectPage').classList.add('hidden'); }
        function openProject(type) { if(type === 'auto') { document.getElementById('homePage').classList.add('hidden'); document.getElementById('projectPage').classList.remove('hidden'); } }
        
        function saveProfile() {
            const name = document.getElementById('profName').value;
            localStorage.setItem('gata_user', name);
            document.getElementById('userNameDisplay').innerText = name || 'Coco';
            toggleModal('profileModal');
            checkExpiry();
        }

        function checkExpiry() {
            const exp = new Date(document.getElementById('profExpiry').value);
            const alertBox = document.getElementById('expiryAlert');
            if (exp < new Date() && document.getElementById('profExpiry').value !== "") alertBox.classList.remove('hidden');
            else alertBox.classList.add('hidden');
        }

        function selectRole(role) {
            document.getElementById('activeSection').classList.remove('hidden');
            const grid = document.getElementById('docsGrid');
            const label = document.getElementById('scanLabel');
            label.innerText = role === 'vanzator' ? "SCANARE CI CUMPĂRĂTOR" : "SCANARE CI VÂNZĂTOR";
            
            let docs = role === 'vanzator' ? ['Contract ITL-054', 'Radiere ITL-016'] : ['Contract ITL-054', 'Impunere ITL-005'];
            grid.innerHTML = docs.map(doc => `<div class="nav-card p-6 border-l-4 border-l-blue-500 opacity-60"><span class="font-bold text-xs uppercase">${doc}</span><p class="text-[9px] text-slate-400 mt-2 font-black">AȘTEPTARE SCANARE...</p></div>`).join('');
        }

        function generateDocs() {
            setTimeout(() => {
                const cards = document.getElementById('docsGrid').querySelectorAll('.nav-card');
                cards.forEach(card => {
                    card.classList.replace('opacity-60', 'shadow-md');
                    card.classList.replace('border-l-blue-500', 'border-l-green-500');
                    card.querySelector('p').innerText = "✓ DOCUMENT COMPLETAT";
                    card.querySelector('p').className = "text-[9px] text-green-600 mt-2 font-black";
                });
            }, 800);
        }

        window.onload = () => {
            const saved = localStorage.getItem('gata_user');
            if(saved) {
                document.getElementById('userNameDisplay').innerText = saved;
                document.getElementById('profName').value = saved;
            }
        };
    </script>
</body>
</html>
