<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gata.ro — Profil Inteligent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .sb-card { background: white; border: 1px solid #e5e7eb; border-radius: 12px; }
        .role-btn { transition: all 0.2s; border: 2px solid #e5e7eb; }
        .role-btn:hover, .role-btn.active { border-color: #3b82f6; background-color: #eff6ff; }
    </style>
</head>
<body class="text-slate-800">

    <nav class="border-b border-gray-200 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <span class="text-xl font-bold tracking-tight text-blue-600">GATA.RO</span>
            <div class="flex items-center gap-3">
                <span class="text-xs font-semibold text-slate-500">Salut, Coco!</span>
                <div class="w-8 h-8 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-xs font-bold border border-blue-200">C</div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto py-12 px-4">
        
        <div class="text-center mb-12">
            <h2 class="text-sm font-bold uppercase tracking-wider text-slate-400 mb-6">Cine ești în acest proces?</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
                <button onclick="selectRole('vanzator')" class="role-btn p-8 rounded-2xl flex flex-col items-center bg-white shadow-sm">
                    <i class="fa-solid fa-hand-holding-dollar text-3xl text-blue-500 mb-4"></i>
                    <span class="font-bold text-lg text-slate-800">Eu vând mașina</span>
                    <span class="text-xs text-slate-400 mt-2 italic">Datele tale de vânzător se preiau din profil</span>
                </button>
                <button onclick="selectRole('cumparator')" class="role-btn p-8 rounded-2xl flex flex-col items-center bg-white shadow-sm">
                    <i class="fa-solid fa-cart-shopping text-3xl text-blue-500 mb-4"></i>
                    <span class="font-bold text-lg text-slate-800">Eu cumpăr mașina</span>
                    <span class="text-xs text-slate-400 mt-2 italic">Vom genera actele de impunere și înmatriculare</span>
                </button>
            </div>
        </div>

        <div id="scanSection" class="hidden animate-in fade-in duration-500">
            <h2 class="text-sm font-bold uppercase tracking-wider text-slate-400 mb-4 text-center">Pasul următor: Scanare date lipsă</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <label class="sb-card p-6 border-dashed border-2 flex flex-col items-center cursor-pointer">
                    <i id="scanIcon" class="fa-solid fa-camera text-blue-500 text-xl mb-3"></i>
                    <span id="scanLabel" class="text-sm font-medium text-center text-slate-700">Scanare Buletin Partener</span>
                    <input type="file" class="hidden" accept="image/*">
                </label>
                <label class="sb-card p-6 border-dashed border-2 flex flex-col items-center cursor-pointer">
                    <i class="fa-solid fa-car text-blue-500 text-xl mb-3"></i>
                    <span class="text-sm font-medium text-center text-slate-700">Scanare Carte Vehicul (CIV)</span>
                    <input type="file" class="hidden" accept="image/*">
                </label>
            </div>
        </div>

        <div class="mt-16">
            <h2 class="text-sm font-bold uppercase tracking-wider text-slate-400 mb-6 text-center">Actele Dosarului tău</h2>
            <div id="docsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>
        </div>

    </main>

    <script>
        function selectRole(role) {
            // Afișează secțiunea de scanare
            document.getElementById('scanSection').classList.remove('hidden');
            
            const grid = document.getElementById('docsGrid');
            const label = document.getElementById('scanLabel');
            
            if(role === 'vanzator') {
                label.innerText = "Scanare Buletin CUMPĂRĂTOR";
                grid.innerHTML = `
                    <div class="sb-card p-6 border-l-4 border-l-blue-500">
                        <div class="font-bold text-slate-800 text-sm mb-1 uppercase tracking-tight">Contract Vânzare</div>
                        <div class="text-[10px] text-slate-400 uppercase italic">Datele tale incluse automat</div>
                    </div>
                    <div class="sb-card p-6 border-l-4 border-l-blue-500">
                        <div class="font-bold text-slate-800 text-sm mb-1 uppercase tracking-tight">Declarație Radiere</div>
                        <div class="text-[10px] text-slate-400 uppercase italic">Model ITL-016</div>
                    </div>
                `;
            } else {
                label.innerText = "Scanare Buletin VÂNZĂTOR";
                grid.innerHTML = `
                    <div class="sb-card p-6 border-l-4 border-l-blue-500">
                        <div class="font-bold text-slate-800 text-sm mb-1 uppercase tracking-tight">Contract Cumpărare</div>
                        <div class="text-[10px] text-slate-400 uppercase italic">Datele tale incluse automat</div>
                    </div>
                    <div class="sb-card p-6 border-l-4 border-l-blue-500">
                        <div class="font-bold text-slate-800 text-sm mb-1 uppercase tracking-tight">Declarație Impunere</div>
                        <div class="text-[10px] text-slate-400 uppercase italic">Model ITL-005</div>
                    </div>
                    <div class="sb-card p-6 border-l-4 border-l-blue-500">
                        <div class="font-bold text-slate-800 text-sm mb-1 uppercase tracking-tight">Cerere Înmatriculare</div>
                        <div class="text-[10px] text-slate-400 uppercase italic">Model DRPCIV</div>
                    </div>
                `;
            }
        }
    </script>

</body>
</html>
