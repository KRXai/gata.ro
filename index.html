<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gata.ro — Simplu și Rapid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #1e293b; transition: all 0.3s ease; }
        
        /* Cardurile mari care ți-au plăcut */
        .nav-card { 
            background: white; 
            border: 1px solid #e5e7eb; 
            border-radius: 28px; 
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); 
            cursor: pointer; 
        }
        .nav-card:hover { 
            border-color: #3b82f6; 
            transform: translateY(-5px); 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); 
        }
        .nav-card.disabled { opacity: 0.4; cursor: not-allowed; filter: grayscale(1); }

        /* Modala fluidă */
        .modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(15, 23, 42, 0.6); 
            z-index: 100; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(8px); 
        }
        .modal.active { display: flex; }

        .input-style { 
            width: 100%; padding: 14px 18px; 
            background: #f8fafc; border: 1px solid #e2e8f0; 
            border-radius: 16px; font-size: 14px; outline: none; 
        }
        .input-style:focus { border-color: #3b82f6; background: white; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        
        .hidden { display: none; }
        .btn-animate { transition: transform 0.1s active; }
        .btn-animate:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <nav class="border-b border-gray-100 bg-white/80 backdrop-blur-md sticky top-0 z-40 h-20 flex items-center">
        <div class="max-w-7xl mx-auto px-6 w-full flex items-center justify-between">
            <span onclick="goHome()" class="text-2xl font-black tracking-tighter text-blue-600 cursor-pointer">GATA<span class="text-slate-300">.RO</span></span>
            
            <div class="flex items-center gap-4">
                <div id="expiryAlert" class="hidden flex items-center gap-2 bg-red-50 text-red-600 px-4 py-2 rounded-full border border-red-100 shadow-sm">
                    <i class="fa-solid fa-bell text-xs animate-bounce"></i>
                    <span class="text-[10px] font-extrabold uppercase tracking-widest">CI Expirat</span>
                </div>
                <button onclick="toggleModal('profileModal')" class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center border border-blue-100 hover:bg-blue-600 hover:text-white transition-all shadow-sm">
                    <i class="fa-solid fa-user text-lg"></i>
                </button>
            </div>
        </div>
    </nav>

    <main id="homePage" class="max-w-5xl mx-auto py-24 px-6">
        <div class="text-center mb-20">
            <h1 class="text-5xl font-extrabold text-slate-900 mb-6 tracking-tight">Salut, <span id="userNameDisplay">Coco</span>!</h1>
            <p class="text-slate-400 text-xl font-medium">Alege un proiect și lasă-mă pe mine să scriu actele.</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <div onclick="openProject('auto')" class="nav-card p-12 flex flex-col items-center justify-center
