<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gata.ro — Simplu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 20px; transition: 0.2s; cursor: pointer; }
        .card:hover { border-color: #3b82f6; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body>

    <nav class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50">
        <strong onclick="location.reload()" class="text-blue-600 cursor-pointer text-xl tracking-tighter">GATA.RO</strong>
        <button onclick="deschideProfil()" class="w-10 h-10 bg-blue-50 text-blue-600 rounded-full border border-blue-100">
            <i class="fa-solid fa-user"></i>
        </button>
    </nav>

    <div id="paginaHome" class="max-w-4xl mx-auto py-12 px-6">
        <h1 class="text-3xl font-black mb-8 text-center text-slate-800">Salut, <span id="numeAfisat">Coco</span>!</h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div onclick="deschideAuto()" class="card p-10 flex flex-col items-center">
                <i class="fa-solid fa-car text-4xl text-blue-500 mb-4"></i>
                <span class="font-bold uppercase text-xs tracking-widest text-slate-600">Vânzare Auto</span>
            </div>
            
            <div class="card p-10 flex flex-col items-center opacity-40 cursor-not-allowed">
                <i class="fa-solid fa-house text-4xl text-slate-400 mb-4"></i>
                <span class="font-bold uppercase text-xs tracking-widest text-slate-400 text-center">Locuință (Curând)</span>
            </div>
        </div>
    </div>

    <div id="paginaAuto" class="max-w-4xl mx-auto py-12 px-6 hidden">
        <button onclick="goHome()" class="text-blue-600 font-bold mb-8 text-sm uppercase tracking-widest">
            ← Înapoi
        </button>
        
        <h2 class="text-center font-black mb-10 text-slate-400 uppercase text-xs tracking-[0.2em]">Cine ești în contract?</h2>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-12">
            <button onclick="selecteazaRol('vanzator')" class="card p-8 font-bold text-slate-700 uppercase hover:bg-blue-50">Sunt Vânzătorul</button>
            <button onclick="selecteazaRol('cumparator')" class="card p-8 font-bold text-slate-700 uppercase hover:bg-blue-50">Sunt Cumpărătorul</button>
        </div>

        <div id="zonaDocumente" class="hidden">
            <div class="bg-blue-600 p-8 rounded-[2rem] text-white text-center mb-10">
                <p class="font-bold mb-4 uppercase text-xs tracking-widest">Pasul 2: Încarcă pozele</p>
                <input type="file" id="uploadInput" onchange="genereazaActe()" class="bg-blue-500 p-4 rounded-xl w-full">
            </div>
            <div id="listaActe" class="grid gap-4"></div>
        </div>
    </div>

    <div id="modalProfil" class="modal">
        <div class="bg-white p-10 rounded-[2rem] w-full max-w-md relative">
            <button onclick="inchideProfil()" class="absolute top-6 right-6 text-slate-300">X</button>
            <h2 class="text-xl font-black mb-6">Profilul tău</h2>
            <input type="text" id="inputNume" placeholder="Numele tău" class="w-full p-4 border rounded-xl mb-4">
            <button onclick="salveazaProfil()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold">Salvează</button>
        </div>
    </div>

    <script>
        // FUNCȚII NAVIGARE
        function deschideAuto() {
            document.getElementById('paginaHome').classList.add('hidden');
            document.getElementById('paginaAuto').classList.remove('hidden');
        }

        function goHome() {
            document.getElementById('paginaHome').classList.remove('hidden');
            document.getElementById('paginaAuto').classList.add('hidden');
        }

        // PROFIL
        function deschideProfil() { document.getElementById('modalProfil').classList.add('active'); }
        function inchideProfil() { document.getElementById('modalProfil').classList.remove('active'); }
        
        function salveazaProfil() {
            const nume = document.getElementById('inputNume').value;
            if(nume) {
                document.getElementById('numeAfisat').innerText = nume;
                localStorage.setItem('user_gata', nume);
            }
            inchideProfil();
        }

        // LOGICA AUTO
        function selecteazaRol(rol) {
            document.getElementById('zonaDocumente').classList.remove('hidden');
            const lista = document.getElementById('listaActe');
            let acte = rol === 'vanzator' ? ['Contract ITL-054', 'Radiere ITL-016'] : ['Contract ITL-054', 'Impunere ITL-005'];
            
            lista.innerHTML = acte.map(a => `<div class="bg-white p-6 border rounded-2xl font-bold text-slate-400 border-l-4 border-l-blue-400">${a} <span class="text-[10px] block font-normal italic">Așteaptă scanare...</span></div>`).join('');
        }

        function genereazaActe() {
            alert("Luna procesează pozele...");
            setTimeout(() => {
                const acte = document.getElementById('listaActe').children;
                for(let a of acte) {
                    a.classList.replace('text-slate-400', 'text-green-600');
                    a.classList.replace('border-l-blue-400', 'border-l-green-500');
                    a.querySelector('span').innerText = "✓ COMPLETAT AUTOMAT";
                }
            }, 1000);
        }

        // INCARCARE INITIALA
        window.onload = () => {
            const salvat = localStorage.getItem('user_gata');
            if(salvat) {
                document.getElementById('numeAfisat').innerText = salvat;
                document.getElementById('inputNume').value = salvat;
            }
        };
    </script>
</body>
</html>
