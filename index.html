<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gata.ro — Profil Complet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #1e293b; }
        .nav-card { background: white; border: 1px solid #e5e7eb; border-radius: 20px; transition: all 0.2s; cursor: pointer; }
        .nav-card:hover { border-color: #3b82f6; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .input-group label { display: block; text-transform: uppercase; font-size: 10px; font-weight: 800; color: #94a3b8; margin-bottom: 6px; letter-spacing: 0.05em; }
        .input-style { width: 100%; padding: 12px 16px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 14px; outline: none; transition: border 0.2s; }
        .input-style:focus { border-color: #3b82f6; background: white; }
    </style>
</head>
<body>

    <nav class="border-b border-gray-200 bg-white sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <span onclick="location.reload()" class="text-xl font-bold tracking-tight text-blue-600 cursor-pointer">GATA.RO</span>
            <div class="flex items-center gap-4">
                <div id="expiryAlert" class="hidden flex items-center gap-2 bg-red-50 text-red-600 px-3 py-1.5 rounded-full border border-red-100 animate-pulse">
                    <i class="fa-solid fa-triangle-exclamation text-xs"></i>
                    <span class="text-[10px] font-bold uppercase">Buletin Expirat</span>
                </div>
                <button onclick="toggleModal('profileModal')" class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-sm font-bold border border-blue-200 hover:bg-blue-200 transition-all">C</button>
            </div>
        </div>
    </nav>

    <main id="homePage" class="max-w-5xl mx-auto py-16 px-6">
        <div class="text-center mb-16">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Bună, <span id="userNameDisplay">Coco</span>!</h1>
            <p class="text-slate-500 italic">Toate datele tale sunt salvate și gata de utilizare.</p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div onclick="openProject('auto')" class="nav-card p-10 flex flex-col items-center justify-center text-center">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mb-4 text-2xl">
                    <i class="fa-solid fa-car"></i>
                </div>
                <span class="font-bold text-xs uppercase tracking-tighter">Dosar Auto</span>
            </div>
            </div>
    </main>

    <div id="profileModal" class="modal px-4">
        <div class="bg-white w-full max-w-2xl rounded-[2.5rem] p-8 md:p-12 shadow-2xl relative max-h-[90vh] overflow-y-auto">
            <button onclick="toggleModal('profileModal')" class="absolute top-8 right-8 text-slate-300 hover:text-slate-600">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
            
            <h2 class="text-2xl font-bold mb-2 text-slate-800">Profil Utilizator</h2>
            <p class="text-slate-400 text-sm mb-8">Datele extrase din buletin pentru completare automată.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="input-group md:col-span-2">
                    <label>Nume și Prenume</label>
                    <input type="text" id="profName" class="input-style" placeholder="Popescu Ion">
                </div>
                <div class="input-group md:col-span-2">
                    <label>Adresă Domiciliu (din buletin)</label>
                    <input type="text" id="profAddr" class="input-style" placeholder="Jud. Timis, Oras Ghiroda, Str...">
                </div>
                <div class="input-group">
                    <label>CNP</label>
                    <input type="text" id="profCNP" class="input-style" placeholder="13 cifre">
                </div>
                <div class="input-group">
                    <label>Serie și Număr CI</label>
                    <input type="text" id="profSerial" class="input-style" placeholder="ex: TZ 123456">
                </div>
                <div class="input-group">
                    <label>Eliberat de</label>
                    <input type="text" id="profIssuedBy" class="input-style" placeholder="ex: SPCLEP Ghiroda">
                </div>
                <div class="input-group">
                    <label>Data Eliberării</label>
                    <input type="date" id="profIssueDate" class="input-style">
                </div>
                <div class="input-group">
                    <label>Valabil până la</label>
                    <input type="date" id="profExpiryDate" class="input-style" onchange="checkExpiry()">
                </div>
            </div>

            <button onclick="saveProfile()" class="w-full mt-10 py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg shadow-blue-100 hover:bg-blue-700 transition-all">
                Actualizează Profilul
            </button>
        </div>
    </div>

    <script>
        function toggleModal(id) { document.getElementById(id).classList.toggle('active'); }
        
        function checkExpiry() {
            const expiryDate = new Date(document.getElementById('profExpiryDate').value);
            const today = new Date();
            const alertBox = document.getElementById('expiryAlert');
            
            if (expiryDate < today) {
                alertBox.classList.remove('hidden');
            } else {
                alertBox.classList.add('hidden');
            }
        }

        function saveProfile() {
            const profileData = {
                name: document.getElementById('profName').value,
                addr: document.getElementById('profAddr').value,
                cnp: document.getElementById('profCNP').value,
                serial: document.getElementById('profSerial').value,
                issued: document.getElementById('profIssuedBy').value,
                issueDate: document.getElementById('profIssueDate').value,
                expiry: document.getElementById('profExpiryDate').value
            };
            localStorage.setItem('gata_profile', JSON.stringify(profileData));
            document.getElementById('userNameDisplay').innerText = profileData.name || 'Coco';
            toggleModal('profileModal');
            checkExpiry();
        }

        window.onload = () => {
            const savedData = JSON.parse(localStorage.getItem('gata_profile'));
            if(savedData) {
                document.getElementById('profName').value = savedData.name || '';
                document.getElementById('profAddr').value = savedData.addr || '';
                document.getElementById('profCNP').value = savedData.cnp || '';
                document.getElementById('profSerial').value = savedData.serial || '';
                document.getElementById('profIssuedBy').value = savedData.issued || '';
                document.getElementById('profIssueDate').value = savedData.issueDate || '';
                document.getElementById('profExpiryDate').value = savedData.expiry || '';
                document.getElementById('userNameDisplay').innerText = savedData.name || 'Coco';
                checkExpiry();
            }
        };
    </script>
</body>
</html>
